<div class="basic-container">
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
    <ng-container matColumnDef="caseId">
      <th mat-header-cell *matHeaderCellDef> case ID </th>
      <td mat-cell *matCellDef="let element"> {{element.caseId}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="vehicleInfo">
      <th mat-header-cell *matHeaderCellDef> Vehicle Info </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicleInfo}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onClickRow(row)">
    </tr>
    
  </table>
</div>
